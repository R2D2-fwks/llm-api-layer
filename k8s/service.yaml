apiVersion: v1
kind: Service
metadata:
  name: llm-api-layer-service
  namespace: llm-api-layer
  labels:
    app: llm-api-layer
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: llm-api-layer
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
